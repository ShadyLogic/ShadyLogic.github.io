<p style="text-align:center">
	<img src="../imgs/mug-avatar.png" style="position:relative; width:200px; height:200px">
</p>

<script>
	var face = document.querySelector("img");
	var angle = 0, lastTime = null;
	function animate(time){
		if (lastTime != null)
			angle += (time - lastTime) * 0.003;
		lastTime = time;
		face.style.top = 350+(Math.sin(angle) *200) + "px";
		face.style.left = (Math.cos(angle) *200) + "px";
		requestAnimationFrame(animate);
	}
	requestAnimationFrame(animate)
</script>
